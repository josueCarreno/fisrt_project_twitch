<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twicth</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><img id="logo" src="https://static.vecteezy.com/system/resources/thumbnails/023/986/749/small/twitch-logo-twitch-logo-transparent-twitch-icon-transparent-free-free-png.png" alt="logo"></li>
            <li><img class="icons" src="images/files.png" alt=""></li>
            <li><img class="icons" src="images/ui.png" alt="more-options"></li>
            <li><img class="icons" src="https://static-00.iconduck.com/assets.00/search-icon-2044x2048-psdrpqwp.png" alt=""></li>
            <li><img class="icons" src="https://flaticons.net/icon.php?slug_category=miscellaneous&slug_icon=crown-queen" alt="crown"></li>
            <li><button id="button-sign-in">Iniciar sesión</button></li>
            <li><button id="button-register">Registrarse</button></li>
            <li><img id="icon-user" src="https://static.vecteezy.com/system/resources/thumbnails/014/396/452/small_2x/comic-style-user-icon-with-transparent-background-file-png.png" alt="User"></li>
        </ul>

        <aside>
            <img src="images/camara-de-video.png" alt="">
        </aside>

    </nav>

    <main></main>

    <div id="publicidad">
        <img src="https://assets.twitch.tv/assets/coolcat-edacb6fbd813ce2f0272.png" alt="cat">
        <p>¡Únete a la comunidad de Twicth!</p>
        <button>Registrarse</button>
    </div>

</body>
</html>
